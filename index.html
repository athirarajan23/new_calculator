<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" style="text-align: center;"> 
        <div class="class">
        <h1>calculator</h1></div>
   
    <div class="firstrow">
        <input type="text" class="result" id="reslt" placeholder="Result">
        <input type="button" class="clear" onclick="clearBox()" value="C" style="background-color: orangered;">
        <input type="button" class="back" onclick="removeElement()" value="<" style="background-color: orangered;">
    </div>
    <div class="secrow">
        <button class="line" onclick="displayvalue('1')">1</button>
        <button class="line" onclick="displayvalue('2')">2</button>
        <button class="line" onclick="displayvalue('3')">3</button>
        <button class="line" onclick="displayvalue('+')">+</button>

    </div>
    <div class="thirdrow">
        <button class="line" onclick="displayvalue('4')">4</button>
        <button class="line" onclick="displayvalue('5')">5</button>
        <button class="line" onclick="displayvalue('6')">6</button>
        <button class="line" onclick="displayvalue('-')">-</button>
    </div>
    <div class="fourthrow">
        <button class="line" onclick="displayvalue('7')">7</button>
        <button class="line" onclick="displayvalue('8')">8</button>
        <button class="line" onclick="displayvalue('9')">9</button>
        <button class="line" onclick="displayvalue('*')">*</button>
    </div>
    <div class="fifthrow">
        <button class="line" onclick="displayvalue('/')">/</button>
        <button class="line" onclick="displayvalue('0')">0</button>
        <button class="line" onclick="displayvalue('.')">.</button>
        <button class="line" onclick="evaluateExpression()">=</button>
    </div>
    <div></div>
    </div>
</body>

</html>
